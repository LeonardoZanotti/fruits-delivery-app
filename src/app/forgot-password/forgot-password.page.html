<ion-content>
  <div class="background-pic">
    <div class="background-filter">
      <div class="shape">
        <img src="../../assets/shape.svg" />
      </div>

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Forgot password
          </ion-card-title>

          <ion-card-subtitle>
            Enter your <strong>Email</strong> to reset your password
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input placeholder="Email address"></ion-input>
          </ion-item>

          <div class="bottom-section">
            <ion-button>Reset password</ion-button>
            <span>Don't have an account? <a href="/signup">Sign up</a></span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
