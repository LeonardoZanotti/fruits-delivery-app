<ion-header>
</ion-header>

<ion-content>
  <div class="background-pic">
    <div class="background-filter">
      <div class="shape">
        <img src="../../assets/shape.svg" />
      </div>

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Welcome!
          </ion-card-title>

          <ion-card-subtitle>
            Time to shop! Let's <a href="/login">Sign in</a>
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input placeholder="Email address"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Password"></ion-input>
          </ion-item>

          <a href="/forgot-password">Forgot password?</a>

          <div class="bottom-section">
            <ion-button>Sign in</ion-button>
            <span>Don't have an account? <a href="/signup">Sign up</a></span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
